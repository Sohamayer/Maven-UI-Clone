<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven Clinic</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="Login">
    <section class="Login-box">
        <img src="maven.png" alt="Maven" class="maven-logo" />
        <p class="forget">Forgot your password?</p>
        <p class="Enter-email">Enter the email address you registered with<br /> to be sent a password reset.</p>
        <form>
            <div class="input-container">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Registered email address*</label>
            </div>
            <div class="sign-in-bgcolor">
                <p class="sign-in">Send password reset</p>
            </div>
            <div class="cancel-container">
                <a href="login.html" class="cancel">Cancel</a>
            </div>
        </form>
    </section>
</body>
</html>
