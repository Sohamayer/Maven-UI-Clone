<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maven Clinic</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="Login">
    <section class="Login-box">
        <img src="maven.png" alt="Maven" class="maven-logo" />
        <p class="Log">Log In</p>
        <p class="Welcome">Welcome back!</p>
        <form>
            <div class="input-container">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email address*</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder=" " required />
                <label for="password">Password*</label>
                <button type="button" class="togglePassword" aria-label="Show password" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; padding:0;">
                    <span id="eyeIcon">&#128065;</span>
                </button>    
            </div>
            <a href="forget password.html" class="forget-password">Forget Password?</a>
            <div class="sign-in-bgcolor">
                <p class="sign-in">Sign In</p>
            </div>
            <div class="new-maven-container">
                <p class="new-maven">New to Maven? <a href="signup.html" class="create-account">Create account</a></p>
            </div>
        </form>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
